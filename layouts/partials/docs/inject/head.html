<script>
MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],
    processEscapes: true,
    processEnvironments: true
  },
  options: {
    skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
  }
};
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<link rel="stylesheet" href="{{ "css/applet.css" | relURL }}">
{{- if or (.Page.Scratch.Get "needs_pyodide") (.Page.Scratch.Get "needs_sql") -}}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/theme/material-darker.min.css">
{{- end -}}
{{- if .Page.Scratch.Get "needs_pyodide" -}}
<link rel="stylesheet" href="{{ "css/pyodide.css" | relURL }}">
{{- end -}}
{{- if .Page.Scratch.Get "needs_sql" -}}
<link rel="stylesheet" href="{{ "css/sql.css" | relURL }}">
{{- end -}}
