<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Droplet Web Terminal</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css">
  <style>
    html, body { min-height: 600px; height: 100%; margin: 0; background: #0b0f14; }
    .wrap { min-height: 600px; height: 100%; display: grid; grid-template-rows: auto 1fr; }
    header {
      padding: 10px 12px; color: #cbd5e1; font: 14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      border-bottom: 1px solid rgba(148,163,184,.15);
      display: flex; gap: 10px; align-items: center; justify-content: space-between;
    }
    header .left { display: flex; gap: 10px; align-items: center; }
    header code { color: #93c5fd; }
    #terminal { height: 100%; padding: 10px; }
    .pill { font-size: 12px; padding: 4px 8px; border: 1px solid rgba(148,163,184,.2); border-radius: 999px; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
  <script>
    window.iFrameResizer = {
      heightCalculationMethod: function() {
        return 800;
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="left">
        <strong>Web Terminal</strong>
        <span class="pill" id="status">disconnected</span>
      </div>
      <div class="right">
        Token from <code>?token=...</code>
      </div>
    </header>
    <div id="terminal"></div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const termEl = document.getElementById("terminal");

    const token = new URLSearchParams(location.search).get("token") || "";
    const wsProto = location.protocol === "https:" ? "wss" : "ws";
    // const wsUrl = `${wsProto}://${location.host}/ws?token=${encodeURIComponent(token)}`;
    // const wsUrl = `http:///ws?token=${encodeURIComponent(token)}`;
    const wsUrl = 'wss://138.197.171.240:5000/?token=toto';

    const term = new Terminal({
      cursorBlink: true,
      fontSize: 14,
      scrollback: 5000,
      convertEol: true,
    });

    const fitAddon = new FitAddon.FitAddon();
    term.loadAddon(fitAddon);

    term.open(termEl);
    fitAddon.fit();
    term.focus();

    function setStatus(text) {
      statusEl.textContent = text;
    }

    const ws = new WebSocket(wsUrl);

    ws.onopen = () => {
      setStatus("connected");
      fitAddon.fit();
      ws.send(JSON.stringify({ type: "resize", cols: term.cols, rows: term.rows }));
      term.writeln("\r\n\x1b[1mConnected.\x1b[0m\r\n");
    };

    ws.onmessage = (ev) => {
      const s = typeof ev.data === "string" ? ev.data : "";
      // If someday you send JSON control frames back, handle them here:
      if (s.startsWith("{")) {
        try { JSON.parse(s); } catch {}
        return;
      }
      term.write(s);
    };

    ws.onclose = () => setStatus("disconnected");
    ws.onerror = () => setStatus("error");

    term.onData((data) => {
      if (ws.readyState === WebSocket.OPEN) ws.send(data);
    });

    const resize = () => {
      fitAddon.fit();
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: "resize", cols: term.cols, rows: term.rows }));
      }
    };

    window.addEventListener("resize", () => {
      // a tiny debounce
      clearTimeout(window.__t);
      window.__t = setTimeout(resize, 80);
    });
  </script>
</body>
</html>
